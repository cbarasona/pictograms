<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta charset="utf-8" />
        <title>homePage</title>

        <!-- Referencias de WinJS -->
        <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

        <link href="/css/default.css" rel="stylesheet" />
        <link href="/pages/home/home.css" rel="stylesheet" />
        <script src="/pages/home/home.js"></script>
    </head>
    <body>   
        <!-- Contenido que se cargará y mostrará. -->
        <div class="fragment homepage">
            <header aria-label="Header content" role="banner">
                <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle">Inicio</span>
                </h1>
            </header>

            <section aria-label="Main content" role="main">
                <!-- SELECTED -->
                <nav>
                    <img id="selected1" class="picture" data-win-bind="src: item1" />
                    <img id="selected2" class="picture" data-win-bind="src: item2" />
                    <img id="selected3" class="picture" data-win-bind="src: item3" />
                    <img id="selected4" class="picture" data-win-bind="src: item4" />

                    <!-- COMMANDS -->
                    <img id="play" class="picture option" src="/images/exit.png" />
                    <img id="delete" class="picture" src="/images/exit.png" />
                </nav>

                <!-- QUICK ACCESS -->
                <aside>
                    <img id="quick-yes" class="img-list pictogram" src="/images/iniciales/ok.png" /> <br />
                    <img id="quick-no" class="img-list pictogram" src="/images/iniciales/mal.png" /> <br />
                    <img id="quick-want" class="img-list pictogram" src="/images/iniciales/quiero.png" /> <br />
                    <img id="quick-no-want" class="img-list app-exit pictogram" src="/images/iniciales/no quiero.png" /> <br />
                </aside>

                <!-- CATEGORIES -->
                <article>
                    <span class="red">
                        <img id="acciones" class="category" src="../../images/pictograms/ok.png" />
                        <div>ACCIONES</div>
                    </span>
                    <span class="blue">
                        <img id="comportamiento" class="category" src="../../images/pictograms/ok.png" />
                        <div>COMPORTAMIENTO</div>
                    </span>
                    <span class="green">
                        <img id="emociones" class="category" src="../../images/pictograms/ok.png" />
                        <div>EMOCIONES</div>
                    </span>
                    <span class="orange">
                        <img id="gustos" class="category" src="../../images/pictograms/ok.png" />
                        <div>GUSTOS</div>
                    </span>
                    <span class="purple">
                        <img id="lugares" class="category" src="../../images/pictograms/ok.png" />
                        <div>LUGARES</div>
                    </span>
                    <span class="pink">
                        <img id="personas" class="category" src="../../images/pictograms/ok.png" />
                        <div>PERSONAS</div>
                    </span>
                    <span class="pink">
                        <img class="category" src="../../images/logo.png" />
                        <div>CUSTOM</div>
                    </span>
                    <span class="pink">
                        <img class="category" src="../../images/logo.png" />
                        <div>CUSTOM</div>
                    </span>
                </article>
            </section>
        </div>
    </body>
</html>
