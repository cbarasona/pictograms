<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta charset="utf-8" />
        <title>homePage</title>

        <!-- Referencias de WinJS -->
        <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

        <link href="/css/default.css" rel="stylesheet" />
        <link href="/pages/category/category.css" rel="stylesheet" />
        <script src="/pages/category/emociones.js"></script>
    </head>
    <body>   
        <!-- Contenido que se cargará y mostrará. -->
        <div class="fragment homepage">
            <header aria-label="Header content" role="banner">
                <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle"></span>
                </h1>
            </header>

            <section aria-label="Main content" role="main">
                <!-- SELECTED -->
                <nav>
                    <img id="selected1" class="picture" data-win-bind="src: item1.src" />
                    <img id="selected2" class="picture" data-win-bind="src: item2.src" />
                    <img id="selected3" class="picture" data-win-bind="src: item3.src" />
                    <img id="selected4" class="picture" data-win-bind="src: item4.src" />

                    <!-- COMMANDS -->
                    <img id="play" class="picture option" src="/images/exit.png" />
                    <img id="delete" class="picture" src="/images/exit.png" />
                </nav>

                <!-- QUICK ACCESS -->
                <aside>
                    <img id="quick-yes" class="img-list pictogram" src="/images/iniciales/ok.png" /> <br />
                    <img id="quick-no" class="img-list pictogram" src="/images/iniciales/mal.png" /> <br />
                    <img id="quick-want" class="img-list pictogram" src="/images/iniciales/quiero.png" /> <br />
                    <img id="quick-no-want" class="img-list pictogram" src="/images/iniciales/no quiero.png" /> <br />
                </aside>

                <!-- PICTOGRAMS -->
                <article>
                    <span class="red">
                        <img id="alegre" class="pictogram" src="../../images/emociones/alegre_1.png" />
                        <div>ALEGRE</div>
                    </span>
                    <span class="blue">
                        <img id="avergonzado" class="pictogram" src="../../images/emociones/avergonzado_1.png" />
                        <div>AVERGONZADO</div>
                    </span>
                    <span class="green">
                        <img id="enamorados" class="pictogram" src="../../images/emociones/enamorados_5.png" />
                        <div>ENAMORADOS</div>
                    </span>
                    <span class="orange">
                        <img id="enfadado" class="pictogram" src="../../images/emociones/enfadado.png" />
                        <div>ENFADADO</div>
                    </span>
                    <span class="purple">
                        <img id="sorprendido" class="pictogram" src="../../images/emociones/sorprendido.png" />
                        <div>SORPRENDIDO</div>
                    </span>
                    <span class="pink">
                        <img id="triste" class="pictogram" src="../../images/emociones/triste_1.png" />
                        <div>TRISTE</div>
                    </span>
                    <!--
                    <span class="pink">
                        <img id="morder" class="pictogram" src="../../images/comportamiento/morder_3.png" />
                        <div>MORDER</div>
                    </span>
                    <span class="pink">
                        <img id="sentarse" class="pictogram" src="../../images/comportamiento/sentarse_1.png" />
                        <div>SENTARSE</div>
                    </span>
                    <span class="pink">
                        <img id="comer" src="../../images/acciones/comer.png" />
                        <div>COMER</div>
                    </span>
                    <span class="pink">
                        <img id="dormir" src="../../images/acciones/dormir_1.png" />
                        <div>DORMIR</div>
                    </span>
                    <span class="pink">
                        <img id="jugar" src="../../images/acciones/jugar_3.png" />
                        <div>JUGAR</div>
                    </span>
                    -->
                </article>
            </section>
        </div>
    </body>
</html>
