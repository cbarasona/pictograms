<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta charset="utf-8" />
        <title>homePage</title>

        <!-- Referencias de WinJS -->
        <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

        <link href="/css/default.css" rel="stylesheet" />
        <link href="/pages/category/category.css" rel="stylesheet" />
        <script src="/pages/category/acciones.js"></script>
    </head>
    <body>   
        <!-- Contenido que se cargará y mostrará. -->
        <div class="fragment homepage">
            <header aria-label="Header content" role="banner">
                <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle"></span>
                </h1>
            </header>

            <section aria-label="Main content" role="main">
                <!-- SELECTED -->
                <nav>
                    <img id="selected1" class="picture" data-win-bind="src: item1" />
                    <img id="selected2" class="picture" data-win-bind="src: item2" />
                    <img id="selected3" class="picture" data-win-bind="src: item3" />
                    <img id="selected4" class="picture" data-win-bind="src: item4" />

                    <!-- COMMANDS -->
                    <img id="play" class="picture option" src="/images/exit.png" />
                    <img id="delete" class="picture" src="/images/exit.png" />
                </nav>

                <!-- QUICK ACCESS -->
                <aside>
                    <img id="quick-yes" class="img-list" src="/images/iniciales/ok.png" /> <br />
                    <img id="quick-no" class="img-list" src="/images/iniciales/mal.png" /> <br />
                    <img id="quick-want" class="img-list" src="/images/iniciales/quiero.png" /> <br />
                    <img id="quick-no-want" class="img-list app-exit" src="/images/iniciales/no quiero.png" /> <br />
                </aside>

                <!-- PICTOGRAMS -->
                <article>
                    <span class="red">
                        <img id="abrir" src="../../images/acciones/abrir.png" />
                        <div>ABRIR</div>
                    </span>
                    <span class="blue">
                        <img id="acariciar" src="../../images/acciones/acariciar_1.png" />
                        <div>ACARICIAR</div>
                    </span>
                    <span class="green">
                        <img id="acostarse" src="../../images/acciones/acostarse.png" />
                        <div>ACOSTARSE</div>
                    </span>
                    <span class="orange">
                        <img id="actividad" src="../../images/acciones/actividad.png" />
                        <div>ACTIVIDAD</div>
                    </span>
                    <span class="purple">
                        <img id="afirmar" src="../../images/acciones/afirmar.png" />
                        <div>AFIRMAR</div>
                    </span>
                    <span class="pink">
                        <img id="andar" src="../../images/acciones/andar_2.png" />
                        <div>ANDAR</div>
                    </span>
                    <span class="pink">
                        <img id="aprender" src="../../images/acciones/aprender.png" />
                        <div>APRENDER</div>
                    </span>
                    <span class="pink">
                        <img id="beber" src="../../images/acciones/beber.png" />
                        <div>BEBER</div>
                    </span>
                    <!--
                    <span class="pink">
                        <img id="comer" src="../../images/acciones/comer.png" />
                        <div>COMER</div>
                    </span>
                    <span class="pink">
                        <img id="dormir" src="../../images/acciones/dormir_1.png" />
                        <div>DORMIR</div>
                    </span>
                    <span class="pink">
                        <img id="jugar" src="../../images/acciones/jugar_3.png" />
                        <div>JUGAR</div>
                    </span>
                    -->
                </article>
            </section>
        </div>
    </body>
</html>
